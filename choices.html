<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- ícone -->
    <link rel="shortcut icon" type="imagex/png" href="images/icon.png">
    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/styles-choices.css">
    <script src="js/script.js"></script>



    <title>QuizDev</title>
</head>

<body>

    <main class="container-fluid">



        <img src="images/light-on.png" id="light" class="" onclick="mudaTema()">

        <div id="choices-inicio" class="koulen">
            <h1>Escolha uma categoria</h1>
        </div>

        <!-- Cards -->

        <div id="cards">
            <div class="cards-2 css share">
                <img src="images/css.svg">
                <span>css</span>
            </div>
            <div class="cards-2 html share">
                <img src="images/html.svg">
                <span>HTML</span>
            </div>
            <div class="cards-2 js share">
                <img src="images/js.svg">
                <span>JavaScript</span>
            </div>
        </div>

    </main>








    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootst\rapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>


</body>

</html>
